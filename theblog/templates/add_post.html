<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}Create a New Blog Post{% endblock %}
</head>
<body>
{% block content %}
{% if user.is_authenticated %}

<h1>Add Posts...</h1>
<br/><br/>
<div class="form-group">
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}

</form>
    </div>
<script>
    var name = "{{ user.id }}";
    document.getElementById("elder").value = name;
</script>
{% else %}
You are not allowed here you know!
{% endif %}

{% endblock %}
</body>
</html>
