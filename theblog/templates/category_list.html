{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blog Category{% endblock %}</title>
</head>
<body>
{% block content %}
<h1>Blog Categories</h1>
{% for item in cat_menu_list %}
            <h4><a class="dropdown-item" href="{% url 'category' item|slugify %}">{{ item }}<a/></h4>
            {% endfor %}
{% endblock %}
</body>
</html>
